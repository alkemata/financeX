<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create/Edit User</title>
</head>
<body>
    <h1>Create/Edit User</h1>
    <form action="" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ user.name if user else '' }}" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email if user else '' }}" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="{{ user.password if user else '' }}" required>
        <br>
        <label for="apps">Authorized Apps:</label>
        <br>
        {% for app in apps %}
            <input type="checkbox" name="apps" value="{{ app.id }}" 
            {% if user and app in user.authorized_apps %} checked {% endif %}>
            {{ app.name }}<br>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
    <a href="{{ url_for('main.list_users') }}">Back to Users</a>
</body>
</html>
