<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    <a href="{{ url_for('main.management_dashboard') }}">Back to Management Dashboard</a>
    <br><br>
    <form action="" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ user.name }}" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="{{ user.password }}" required>
        <br><br>
        <label for="apps">Authorized Apps:</label>
        <br>
        {% for app in apps %}
            <input type="checkbox" name="apps" value="{{ app.id }}" 
            {% if app in user.authorized_apps %} checked {% endif %}>
            {{ app.name }}<br>
        {% endfor %}
        <br>
        <button type="submit">Save Changes</button>
    </form>
    <br>
    <a href="{{ url_for('main.list_users') }}">Back to Users List</a>
</body>
</html>
